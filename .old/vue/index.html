<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" ref="app">
        <!-- 内容区域 -->
        <div id="content"></div>
    
        <!-- 浮动控件容器 -->
        <div class="floating-controls">
            <!-- 翻页控件 -->
            <pagination-panel 
                :current-page="currentPage + 1"
                :total-pages="totalPages"
                :progress="progress"
                @prev-page="prevPage"
                @next-page="nextPage">
            </pagination-panel>
    
            <!-- 字体大小调整控件 -->
            <div>
                <label for="fontSize">正文大小：</label>
                <input type="range" id="fontSize" v-model="fontSize" min="10" max="30" step="1">
                <span>{{ fontSize }} px</span>
            </div>
            <div>
                <label for="headingFontSize">标题大小：</label>
                <input type="range" id="headingFontSize" v-model="headingFontSize" min="20" max="40" step="1">
                <span>{{ headingFontSize }} px</span>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="app.js"></script>
</body>
</html>
